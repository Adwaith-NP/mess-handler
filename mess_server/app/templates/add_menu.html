{% load static %}
<!DOCTYPE html>
<html lang="xml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/add_menu.css' %}">
        <script src="{% static 'js/logic_setup.js' %}" defer></script>
    </head>
    <body>
        <div class="container"> 
            
            <div class="menu_div">
                <div class="hd_div">
                    <h1 class="heading_1">POOPY'S</h1>
                </div>
        
                <div class="dash_logo">
                    <a href="{% url 'main_app:dashboard_view' %}">
                        <img src="{% static 'img/dash.png' %}" class="dash_img">
                    </a>
                        <p>Dashboard</p>
                </div>
                <div class="dash_logo">
                    <img src="{% static 'img/user.png' %}" class="dash_img">
                    <p>Add</p>
                </div>
                <div class="dash_logo">
                    <a href="{% url 'main_app:list' %}">
                        <img src="{% static 'img/list.png' %}" class="dash_img">
                    </a>
                    <p>Waiting list</p>
                </div>
                <div class="dash_logo">
                    <img src="{% static 'img/order.png' %}" class="dash_img">
                    <p>Order</p>
                </div>
            </div>

            <div class="form_container">
                <div class="heading">
                    <h1 class="main_heading">POOPY'S <span class="red_text">KITCHEN</span></h1>
                </div>
                <form method="post">
                    {%csrf_token%}
                    <div class="form_grid">
                        <input type="user_Id" placeholder="User ID" id="userID_field" name="user_field" readonly>
                        <input type="text" placeholder="Enter Name" id="name_field" name="name_field" >
                        <input type="number" placeholder="Mobile number" id="num_field" name="num_field" >
                        <input type="text" placeholder="Location" id="loc_field" name="loc_field" >
                        <input type="email" placeholder="Enter Email" id="email_field" name="email_field">
                        <input type="number" placeholder="Total Amount" id="amo_field" name="amo_field" >
                        <input type="date" placeholder="Startdate" id="startDate" name="StartDate" >
                        <input type="number" placeholder="Enter Days" id="days_field" name="days_field" onblur="set_end_date()">
                        <input type="number" placeholder="Amount Given" id="given_field" name="given_field" >
                        <input type="text" placeholder="End Date" id="EndDate" name="EndDate" readonly>
                        
                    </div>
                    
                    <div class="form_grid">
                        <div class="option_grid">
                            <div>
                                <input type="checkbox" name="meals" id="meal_breakfast" value="BREAKFAST">
                                <label>BREAKFAST</label>
                            </div>
                            <div>
                                <input type="checkbox" name="meals" id="meal_lunch" value="LUNCH">
                                <label>LUNCH</label>
                            </div>
                            <div>
                                <input type="checkbox" name="meals" id="meal_dinner" value="DINNER">
                                <label>DINNER</label>
                            </div>
                        </div>
                        <div class="option_grid">
                            <div>
                                <input type="checkbox" name="end_meals" id="end_meal_breakfast" value="ed_BREAKFAST">
                                <label>BREAKFAST</label>
                            </div>
                            <div>
                                <input type="checkbox" name="end_meals" id="end_meal_lunch" value="ed_LUNCH">
                                <label>LUNCH</label>
                            </div>
                            <div>
                                <input type="checkbox" name="end_meals" id="end_meal_dinner" value="ed_DINNER">
                                <label>DINNER</label>
                            </div>
                        </div>
                    </div>
                    <div class="submit_button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
