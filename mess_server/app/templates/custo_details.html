{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customer Details</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/custo_details.css' %}">
    <script src="{% static 'js/custo_details.js' %}" defer></script>
</head>
<body onload="collectData('{{userID}}')">
    <div class="container"> 
        <!-- Menu Section -->
        <div class="menu_div">
            <div class="hd_div">
                <h1 class="heading_1">POOPY'S</h1>
            </div>
    
            <div class="dash_logo">
                <a href="{% url 'main_app:dashboard_view' %}">
                    <img src="{% static 'img/dash.png' %}" class="dash_img">
                    <p>Dashboard</p>
                </a>
            </div>
            <div class="dash_logo">
                <a href="{% url 'main_app:add_customer' %}">
                    <img src="{% static 'img/user.png' %}" class="dash_img">
                </a>
                    <p>Add</p>
            </div>
            <div class="dash_logo">
                <a href="{% url 'main_app:list' %}">
                    <img src="{% static 'img/list.png' %}" class="dash_img">
                </a>
                <p>List</p>
            </div>
            <div class="dash_logo">
                <img src="{% static 'img/order.png' %}" class="dash_img">
                <p>Order</p>
            </div>
            
        </div>

        
        <div class="heading">
            <h1 class="main_heading">CUSTOMER DETAILS</h1>
            <div class="form_container">
               
                <form class="form_details">
                    <div class="form_group">
                        <label for="user_id">User ID:</label>
                        <input type="text" id="user_field" placeholder="User ID" readonly>
                    </div>
                    <div class="form_group">
                        <label for="name_field">Name:</label>
                        <input type="text" id="name_field" placeholder="Enter Name">
                    
                    </div>
                    <div class="form_half">
                        <div class="form_half">
                            <label for="num_field">Mobile:</label>
                            <input type="tel" id="num_field" placeholder="Mobile Number">
                        </div>
                        <div class="form_half">
                            <label for="email_field">Email:</label>
                            <input type="email" id="email_field" placeholder="Enter Email">
                        </div>
                    </div>
                  
                    <div class="form_group">
                        <label for="loc_field">Location:</label>
                        <input type="text" id="loc_field" placeholder="Location">
                    </div>
                    <div class="form_group">
                        <label>Times:</label>
                        <input type="checkbox" name="meal" id="breakfast">
                        <label for="breakfast">Breakfast</label>
                        <input type="checkbox" name="meal" id="lunch">
                        <label for="lunch">Lunch</label>
                        <input type="checkbox" name="meal" id="dinner">
                        <label for="dinner">Dinner</label><br>
                       
                    </div>
                    <div class="form_group">
                        <label for="days_field">Days:</label>
                        <input type="number" id="days_field" placeholder="Enter Days">
                    </div>
                    <div class="form_group">
                    <label> End Times:</label>
                    <input type="checkbox" name="meal" id="EDbreakfast">
                    <label for="breakfast">Breakfast</label>
                    <input type="checkbox" name="meal" id="EDlunch">
                    <label for="lunch">Lunch</label>
                    <input type="checkbox" name="meal" id="EDdinner">
                    <label for="dinner">Dinner</label>
                    </div>
                    <div class="form_group">
                        <label for="given_field">Amount Given:</label>
                        <input type="number" id="given_field" placeholder="Amount Given">
                        <label for="due_field">Due Amount:</label>
                        <input type="number" id="due_field" placeholder="Due Amount">
                    </div>
                    <div class="form_half">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" name="StartDate">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" name="EndDate">
                        </div>
                        <div class="_button">
                            <input type="button" class="button1" value=DELETE>
                            <input type="button" class="button2" value=SAVE>
                            

                        </div>
                        
                    </div>
                
            </div>
        </div>
    </div>
</form>
</body>
</html>
